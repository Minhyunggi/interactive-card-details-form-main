<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm

    Thank you! We've added your card details Continue -->
    <div class="main-box">
      <div class="card-front">
        <img class="card-front-main-img" src="images/bg-card-front.png" />
        <div class="card-front-mark">
          <img src="images/favicon-32x32.png" />
        </div>
        <div class="card-front-cardnumber">
          <p></p>
        </div>
        <div class="card-front-subbox">
          <div>
            <p></p>
          </div>
          <div class="card-front-date">
            <p class="mm"></p>
            <p class="slash"></p>
            <p class="yy"></p>
          </div>
        </div>
      </div>
      <div class="card-back">
        <img class="card-back-main-img" src="images/bg-card-back.png" />
        <div class="card-back-cardnumber"><p></p></div>
      </div>
      <div class="left-box"><img src="images/bg-main-desktop.png" /></div>
      <div class="sub-and-complete-box">
        <form class="sub-box">
          <div class="sub-box-cardname">
            <p>CARDHOLDER NAME</p>
            <input
              id="card-input"
              class="card-input"
              type="text"
              required
              placeholder="e.g. Jane Appleseed"
            />
            <p class="hidden blank">Can't be blank</p>
          </div>
          <div class="sub-box-cardname">
            <p>CARD NUMBER</p>
            <input
              id="card-input"
              class="card-input"
              type="text"
              required
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="19"
            />
            <p class="hidden blank">Can't be blank</p>
            <p class="hidden numbers">Wrong format, numbers only</p>
          </div>
          <div>
            <div class="sub-box-expdate-cvc">
              <p>EXP.DATE (MM/YY)</p>
              <p>CVC</p>
            </div>
            <div class="sub-box-exp">
              <div class="blank-box">
                <input
                  id="card-input"
                  class="sub-box-exp-text"
                  type="text"
                  required
                  placeholder="MM"
                  maxlength="2"
                />
                <p class="hidden blank">Can't be blank</p>
              </div>
              <div class="blank-box">
                <input
                  id="card-input"
                  class="sub-box-exp-text"
                  type="text"
                  required
                  placeholder="YY"
                  maxlength="2"
                />
                <p class="hidden blank">Can't be blank</p>
              </div>
              <div class="blank-box">
                <input
                  id="card-input"
                  class="sub-box-exp-text2"
                  type="text"
                  required
                  placeholder="e.g. 123"
                  maxlength="3"
                />
                <p class="hidden blank">Can't be blank</p>
              </div>
            </div>
            <input class="submit" type="submit" value="Confirm" />
          </div>
        </form>
        <div class="complete-box hidden">
          <div class="complete-flexbox">
            <img src="images/icon-complete.svg" />
            <h1>THANK YOU!</h1>
            <p>We've added your card deatils</p>
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
