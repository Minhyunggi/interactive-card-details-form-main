<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm

    Thank you! We've added your card details Continue -->
    <div class="main-box">
      <div class="card-front">
        <img class="card-front-main-img" src="images/bg-card-front.png" />
        <div class="card-front-mark">
          <img src="images/favicon-32x32.png" />
        </div>
        <div class="card-front-cardnumber">
          <p>9691 6489 6389 101E</p>
        </div>
        <div class="card-front-subbox">
          <div>
            <p>FELICIA LEIRE</p>
          </div>
          <div class="card-front-date"><p>09/00</p></div>
        </div>
      </div>
      <div class="card-back">
        <img src="images/bg-card-back.png" />
      </div>
      <div class="left-box"><img src="images/bg-main-desktop.png" /></div>
      <div class="right-box"></div>
    </div>
  </body>
</html>
